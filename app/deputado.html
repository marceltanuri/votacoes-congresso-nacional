<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Deputado — Câmara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1 id="nomeDeputado"></h1>
      <div class="sub">
        <a href="home.html">Voltar à Home</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="detalhesDeputado" class="card">
      <!-- Os detalhes do deputado serão inseridos aqui pelo JS -->
    </section>

    <section class="card">
        <h2>Eventos</h2>
        <p>Clique no botão para exportar um CSV com todos os eventos em que o deputado participou.</p>
        <div class="actions">
            <button id="btnExportarEventos" class="primary">Exportar Eventos (CSV)</button>
        </div>
    </section>
    
    <div id="status" class="status"></div>
  </main>

  <script src="config.js"></script>
  <script src="deputado.js"></script>
</body>
</html>
