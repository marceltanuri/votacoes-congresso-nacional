<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votos nominais — Câmara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <details>
        <summary>
          <h1 id="proposicaoTitulo" style="display: inline; font-size: 1.5rem; vertical-align: middle;"></h1> 
          <span class="muted" style="vertical-align: middle;"> (clique para ver detalhes)</span>
        </summary>

        <div id="proposicaoEmenta" class="sub" style="margin-top: 1rem; margin-bottom: 1.5rem;"></div>

        <div class="card" style="margin-bottom: 1.5rem;">
          <h2 id="votacaoDescricao" style="margin-top: 0;"></h2>
          <div class="meta">
            <strong>Data da Votação:</strong> <span id="votacaoData"></span><br>
            <strong>Registro:</strong> <span id="votacaoDataHoraRegistro"></span><br>
            <strong>Órgão:</strong> <span id="votacaoOrgao"></span>
          </div>
        </div>
      </details>

      <div class="sub">
        Fonte: <a id="apiLink" href="#" target="_blank" rel="noopener">API Dados Abertos da Câmara</a> ·
        <a href="home.html">Voltar à Home</a>
      </div>
      <div class="filters">
        <div class="w3">
          <label for="fPartido">Partido</label>
          <select id="fPartido"><option value="">Todos</option></select>
        </div>
        <div class="w3">
          <label for="fUF">UF</label>
          <select id="fUF"><option value="">Todas</option></select>
        </div>
        <div class="w3">
          <label for="fVoto">Voto</label>
          <select id="fVoto">
            <option value="">Todos</option>
            <option>Sim</option>
            <option>Não</option>
            <option>Abstenção</option>
            <option>Obstrução</option>
            <option>Art. 17</option>
          </select>
        </div>
        <div class="w6">
          <label for="fNome">Nome do deputado</label>
          <input id="fNome" type="text" placeholder="Digite parte do nome…" />
        </div>
      </div>
      <div class="actions">
        <button id="btnLimpar">Limpar filtros</button>
        <button id="btnCSV">Exportar CSV</button>
      </div>
      <div id="status" class="status loading">Carregando votos…</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="meta" id="resumo"></div>
      <table id="tabela">
        <thead>
          <tr>
            <th data-k="nome">Deputado(a)</th>
            <th data-k="siglaPartido">Partido</th>
            <th data-k="siglaUf">UF</th>
            <th data-k="tipoVoto">Voto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="votacao.js"></script>
</body>
</html>
